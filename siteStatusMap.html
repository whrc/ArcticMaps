<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Tower Sites</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #topbar {
        padding: 10px;
        width: 190px;
      }
       .style-button {
        margin: 3px;
      }
      button:disabled {
        opacity: 0.4;
        -moz-opacity: 0.4;
        -webkit-opacity: 0.4;
        cursor: default;
      }
      #legend {
        background-color: #ffffff;
        padding: 1em;
      }

      .legend-title {
        margin-top: 0;
        font-size: 1.2em;
        font-weight: bold;
        color: black;
      }

    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/CSVLayer",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/TileLayer",
        "esri/widgets/Legend"
      ], (Map, CSVLayer, MapView, FeatureLayer, VectorTileLayer, TileLayer, Legend) => {
        const template = {
          title: "Site Information",
          content:
            "<p><b>Name:</b> {Site}</p><p><b>Notes:</b> {Notes}</p>"
        };

        // Running
        const csvRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          style: "circle",
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            size: 14,
            color: "#f3bb1f",
            //material: { color: [0, 0, 0, 0.1] },
            outline: {
              //style: "dash",
              join: "round",
              width: 0.8,
              //color: [31, 38, 36, 0.5]
              color: [0, 0, 0, 0.8]
            }
          }
        };

        // In Progress
        const csvRenderer2 = {
          type: "simple", // autocasts as new SimpleRenderer()
          style: "circle",
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            size: 11,
            color: "#2253ff",
            outline: {
              //style: "dash",
              join: "round",
              width: 1.0,
              //color: [31, 38, 36, 0.5]
              color: [255, 255, 255, 1]
            }
          }
        };
        
        // Potential
        const csvRenderer3 = {
          type: "simple", // autocasts as new SimpleRenderer()
          style: "circle",
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            size: 11,
            color: "#a5a5a5",
            outline: {
              //style: "dash",
              join: "round",
              width: 1.0,
              //color: [31, 38, 36, 0.5]
              color: [255, 255, 255, 1]
            }
          }
        };

        // Supported
        const csvRenderer4 = {
          type: "simple", // autocasts as new SimpleRenderer()
          style: "circle",
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            size: 11,
            color: "#2253ff",
            outline: {
              //style: "dash",
              join: "round",
              width: 1.0,
              //color: [31, 38, 36, 0.5]
              color: [255, 255, 255, 1]
            }
          }
        };
        
        // labels
        const labelClass = {
          // autocasts as new LabelClass()
          symbol: {
            type: "text",  // autocasts as new TextSymbol()
            color: "#808080",
            font: {  // autocast as new Font()
              family: "Arial",
              size: 10,
              weight: "bold",
              opacity: 0.8
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Site"
          },
          maxScale: 0,
          minScale: 10000000,
        };

        // Running data
        const csvLayer1 = new CSVLayer({
          url: "https://whrc.github.io/ArcticMaps/SiteStatusSheet.csv",
          definitionExpression: "Status = 'Running'",
          popupTemplate: template,
          copyright: "Site",
          renderer: csvRenderer,
          labelingInfo: labelClass,
          effect: "brightness(1.0) drop-shadow(1px, 1px, 1.2px)"// bloom(0.8, 0.5px, 0.1)"
        });

        // In Progress data
        const csvLayer2 = new CSVLayer({
          url: "https://whrc.github.io/ArcticMaps/SiteStatusSheet.csv",
          definitionExpression: "Status = 'In Progress'",
          popupTemplate: template,
          copyright: "Site",
          renderer: csvRenderer2,
          labelingInfo: labelClass,
          effect: "brightness(1.0) drop-shadow(1px, 1px, 1.2px)"// bloom(0.8, 0.5px, 0.1)"
        });
        
        // Potential data
        const csvLayer3 = new CSVLayer({
          url: "https://whrc.github.io/ArcticMaps/SiteStatusSheet.csv",
          definitionExpression: "Status = 'Potential'",
          popupTemplate: template,
          copyright: "Site",
          renderer: csvRenderer3,
          labelingInfo: labelClass,
          effect: "brightness(1.0) drop-shadow(1px, 1px, 1.2px)"// bloom(0.8, 0.5px, 0.1)"
        });

            // Supported data
        const csvLayer4 = new CSVLayer({
          url: "https://whrc.github.io/ArcticMaps/SiteStatusSheet.csv",
          definitionExpression: "Status = 'Supported'",
          popupTemplate: template,
          copyright: "Site",
          renderer: csvRenderer4,
          labelingInfo: labelClass,
          effect: "brightness(1.0) drop-shadow(1px, 1px, 1.2px)"// bloom(0.8, 0.5px, 0.1)"
        });
        
        const imageLayer = new TileLayer({
          url: "https://tiles.arcgis.com/tiles/tWF28TdwCm3ZaV7m/arcgis/rest/services/Representativeness/MapServer",
          maxScale: 0
        });


        const map = new Map({
          basemap: {
            baseLayers: [
              new TileLayer({
                portalItem: {
                  id: "1b243539f4514b6ba35e7d995890db1d" // world hillshade
                }
              }),
              new VectorTileLayer({
                portalItem: {
                  id: "06b93ca75bcc45b9a69fb5d262aaad8c" // community style vector tiles
                },
                blendMode: "multiply"
              })
            ]
          },
          layers: [imageLayer, csvLayer1, csvLayer2, csvLayer3]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3,
          center: [-90, 50],
          highlightOptions: {
            fillOpacity: 0,
            color: [243, 187, 31]
          }
        });


        // add legend
        view.ui.add(legend, "bottom-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv">
      <div id="legend">
        <img width=250 src="https://whrc.github.io/ArcticMaps/siteStatusLegend_w_rep.png" alt="legend">
      </div>
    </div>
    </body>
</html>
