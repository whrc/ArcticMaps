<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tower Sites</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: aliceblue;
      }
      .esri-legend {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>


    <script>
      require([
        "esri/layers/WebTileLayer",
        "esri/config",
        "esri/Map",
        "esri/layers/CSVLayer",
        "esri/views/SceneView",
        "esri/layers/TileLayer",
        "esri/Basemap",
        "esri/widgets/BasemapToggle",
        "esri/widgets/Home",
        "esri/views/3d/environment/VirtualLighting"
      ], function (WebTileLayer, esriConfig, Map, CSVLayer, SceneView, TileLayer, Basemap, BasemapToggle, Home, VirtualLighting) {
        esriConfig.apiKey = "AAPKc758424f9fd4486d9134df747a57c2fdrq8MzZy9VHqbfPzXNut5SvvoABhJdzImRZOvLbw3qin0_dz9IeNBEOADq9Up7hyG";
        const url =
          "https://gfiske.github.io/ArcticMaps/tower_sites_annual_co2_CH4.csv";


        const template = {
          title: "Tower Information",
          content: "<p><b>Name:</b> {Site_Name}</p>" + "<p><b>Site_ID:</b> {Site_ID}</p>" + "<p><b>Contact:</b> {Contact}</p>" + "<p><b>Biome:</b> {Biome}</p>" + "<p><b>Data Access:</b> <a href={Data}>{Data}</a></p>"
        };

        const csvLayer = new CSVLayer({
          url: url,
          copyright: "USGS Earthquakes",
          popupTemplate: template
        });

        csvLayer.renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "point-3d", // autocasts as new PointSymbol3D()
            // for this symbol we use 2 symbol layers, one for the outer circle
            // and one for the inner circle
            symbolLayers: [
              {
                type: "icon", // autocasts as new IconSymbol3DLayer()
                resource: { primitive: "circle" },
                material: { color: [31, 38, 36, 1.0] },
                size: 8
              },
              {
                type: "icon", // autocasts as new IconSymbol3DLayer()
                resource: { primitive: "circle" },
                material: { color: [31, 38, 36, 0.1] },
                outline: { color: [31, 38, 36, 1], size: 0.6 },
                size: 20
              }
            ]
          }
        };

        // Create a WebTileLayer with a third-party cached service
               const mapBaseLayer = new WebTileLayer({
                 urlTemplate: "https://stamen-tiles-{subDomain}.a.ssl.fastly.net/terrain/{level}/{col}/{row}.png",
                 subDomains: ["a", "b", "c", "d"],
                 copyright:
                   `Map tiles by <a href="http://stamen.com/">Stamen Design</a>,
                    under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>.
                    Data by <a href="http://openstreetmap.org/">OpenStreetMap</a>,
                    under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.`
               });
               // Create a Basemap with the WebTileLayer. The thumbnailUrl will be used for
               // the image in the BasemapToggle widget.
               const stamen = new Basemap({
                 baseLayers: [mapBaseLayer],
                 title: "Terrain",
                 id: "terrain",
                 thumbnailUrl: "https://stamen-tiles.a.ssl.fastly.net/terrain/10/177/409.png"
               });


        const map = new Map({
          basemap: stamen,
          ground: "world-elevation",
          layers: [csvLayer]
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          // Indicates to create a global scene
          viewingMode: "global",
          camera: {
            position: [
              -135,
              65,
              25512548.00000
            ],
            heading: 0.00,
            tilt: 0.10
          },

          constraints: {
            altitude: {
              min: 100000
            }
          },
          qualityProfile: "high",
          alphaCompositingEnabled: true,
          highlightOptions: {
            fillOpacity: 0,
            color: "#ffffff"
          },
          environment: {
            background: {
              type: "color",
              color: [255, 255, 255, 0.4]
            },
            atmosphereEnabled: false,
            starsEnabled: false,
            lighting: {
              type: "virtual"
            }
          }
        });

        const homeBtn = new Home({
          view: view
        });

          view.ui.add(homeBtn, "top-left");
          view.when(() => {
          // Add a basemap toggle widget to toggle between basemaps
          const toggle = new BasemapToggle({
            visibleElements: {
              title: true
            },
            view: view,
            nextBasemap: "satellite",
            //nextBasemap: "topo-vector"
          });

          // Add widget to the top right corner of the view
          view.ui.add(toggle, "top-right");
        });

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
